<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> 

<head>

    <title>Book list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Books</h1>
	
    <table class="table table-striped">
		<tr>
		    <th>Title</th>
		    <th>Author</th>
		</tr>  
    	<tr th:each = "book : ${books}">   <!--Book object received from Controller : model.attribute from Controller -->
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.author}"></td>
 			<td><a th:href="@{/delete/{id}(id=${book.id})}"  class="btn btn-danger">Delete</a></td>    		
 			<td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>  
    	</tr>
     </table>
	 <a href="/addbook" class="btn btn-success">Add Book</a>    	
</body>
